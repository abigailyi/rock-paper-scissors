<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f6df270b3.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <h1 class="title">ROCK . PAPER . SCISSORS</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="game-info" id="gameInfo"> Choose your hand</h2>
            <h3 class="game-message" id="gameMsg">First to score 5 points wins the game</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="hand" id="playerHand">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="hand" id="computerHand">❔</div>
                    <p class="score" id="computerScore">Player: 0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-round" id="rockBtn" data-el="rock"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="btn btn-round" id="paperBtn" data-el="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="btn btn-round" id="scissorsBtn" data-el="scissors"><i
                    class="fa-solid fa-hand-peace"></i></button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Coded by: abigailyi</p>
            <a href="https://github.com/abigailyi/rock-paper-scissors/">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>
    <div class="modal" id="gameOverModal">
        <p class="modal-title" id="gameOverMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>

</html>
